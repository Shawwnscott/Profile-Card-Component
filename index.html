<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/querry.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="secondary-container">
      <header class="header">
        <img
          src="/images/bg-pattern-card.svg"
          class="header-img"
          alt="decorative image"
        />
        <img
          src="/images/image-victor.jpg"
          alt="Profile photo"
          class="profile-img"
        />
      </header>
      <div class="profile-info">
        <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
        <p class="profile-location">London</p>
      </div>

      <div class="stats-box">
        <div class="stats-box-inner">
          <p class="stats">80K</p>
          <p class="stats-heading">Followers</p>
        </div>
        <div class="stats-box-inner">
          <p class="stats">803K</p>
          <p class="stats-heading">Likes</p>
        </div>
        <div class="stats-box-inner">
          <p class="stats">1.4k</p>
          <p class="stats-heading">Photos</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/_Shawnscott">Shawn Scott</a>.
      </div>
    </footer>
  </body>
</html>
